<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>To - Do - List</h1>
  <div class="card">
  <div class="ui">
    <h2>Top Priorities</h2>
   
  

  </div>
  <div class="sect">
<div>
  <ul id="topPriorities">
    <li>
      <input type="checkbox" id="activity1">
      <label for="activity1">Update and polish your resume.</label>
  
      
     </li>
    <li>
      <input type="checkbox" id="activity2">
      <label for="activity2">Be physically active & exercise regularly.</label>

     </li>
    <li>
      <input type="checkbox" id="activity3">
      <label for="activity3">Read books related to your field of study.</label>

      
     </li>
  </ul>
</div>
<div> 

   <ul id="otherActivities">
    <li>
      <input type="checkbox" id="activity4">
      <label for="activity4">Create the design Mock Ups</label>
     
    </li>
    <li>
      <input type="checkbox" id="activity5">
      <label for="activity5">Work on Django in Python Class</label>
    
    </li>
    <li>
      <input type="checkbox" id="activity6">
      <label for="activity6">Clean & organized your space.</label>
   
    </li>
  </ul>
</div>
</div>
</div>
</div>




  <div class="greeting">
   
   
    <h2><b>Additional To-Do-List</b></h2>
  </div>
    <div id="container">
      <form id="addForm">
    <input type="text" id="taskInput" placeholder="Enter a new task" required>
    <button type="submit">Add Task</button>
  </form>
    </div>
  </div>
  <h2>Notes</h2>
  <textarea id="notes" rows="4" cols="50" placeholder="Add your notes here..."></textarea>
      <script src="/index.js"></script>
</body>
</html>
